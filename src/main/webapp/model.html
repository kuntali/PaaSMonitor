<html>
	<head>
		<title>Schema example</title>

		<!-- Sets the basepath for the library if not in same directory -->
		<script type="text/javascript">
			mxBasePath = 'mxgraph/src';
		</script>

		<!-- Loads and initializes the library -->
		<script type="text/javascript" src="mxgraph/mxclient-ff.js"></script>
		<script type="text/javascript" src="app/graph/runtime_model.js"></script>
		<script type="text/javascript" src="app/graph/metamodel.js"></script>

	</head>

	<!-- Page passes the container for the graph to the grogram -->
	<body onload="generateModel(document.getElementById('graphContainer'));
	">

		<!-- Creates a container for the graph -->
		<div id="graphContainer"
		style="position:absolute;overflow:hidden;top:36px;left:10px;bottom:36px;right:0px;"></div>

		<!-- Creates a container for the outline -->
		<div id="outlineContainer"
		style="position:absolute;overflow:hidden;top:36px;right:0px;width:200px;height:140px;background:transparent;border-style:solid;border-color:black;"></div>

		<!-- Creates a container for the sidebar -->
		<div id="statusContainer"
		style="text-align:right;position:absolute;overflow:hidden;bottom:0px;left:0px;max-height:24px;height:36px;right:0px;color:white;padding:6px;background-image:url('images/toolbar_bg.gif');"></div>
	</body>
</html>
