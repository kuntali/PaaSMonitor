<html>
<head>
	<title>Schema example</title>

	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = 'mxgraph/src';
	</script>
	
	 <link rel="stylesheet" type="text/css" href="ext-4.0.2a/resources/css/ext-all.css" />
       
       
        <script type="text/javascript" src="ext-4.0.2a/ext-debug.js"><!-- required for FF3 and Opera --></script>
       

	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="mxgraph/mxclient-ff.js"></script>
		<script type="text/javascript" src="app/graph/runtime_model.js"></script>
		<script type="text/javascript" src="app/graph/metamodel.js"></script>


	
</head>

<!-- Page passes the container for the graph to the grogram -->
<body onload="generateModel(document.getElementById('graphContainer'),
			document.getElementById('outlineContainer'),
		 	document.getElementById('toolbarContainer'),			
			document.getElementById('statusContainer'));">
	
	<!-- Creates a container for the splash screen -->
	<div id="splash"
		style="position:absolute;top:0px;left:0px;width:100%;height:100%;background:white;z-index:1;">
		<center id="splash" style="padding-top:230px;">
			<img src="images/loading.gif">
		</center>
	</div>
	
	<!-- Creates a container for the sidebar -->
	<div id="toolbarContainer"
		style="position:absolute;white-space:nowrap;overflow:hidden;top:0px;left:0px;max-height:40px;height:36px;right:0px;padding:6px;background-image:url('images/toolbar_bg.gif');">
	</div>
	

	<!-- Creates a container for the graph -->
	<div id="graphContainer"
		style="position:absolute;overflow:hidden;top:36px;left:10px;bottom:36px;right:0px;">
	</div>

	<!-- Creates a container for the outline -->
	<div id="outlineContainer"
		style="position:absolute;overflow:hidden;top:36px;right:0px;width:200px;height:140px;background:transparent;border-style:solid;border-color:black;">
	</div>
		
	<!-- Creates a container for the sidebar -->
	<div id="statusContainer"
		style="text-align:right;position:absolute;overflow:hidden;bottom:0px;left:0px;max-height:24px;height:36px;right:0px;color:white;padding:6px;background-image:url('images/toolbar_bg.gif');">		
	</div>
</body>
</html>
